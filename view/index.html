<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript"
        src="http://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=tjboBWNQiNZeH5tFO-1kgv2VBazwkCcIN4zGg0RufaYAYxyja8TqinwKcZMggeovikHX35vojZeSIF745Gr__BLArXMVv8fsQZ5qibgZ3dOmGDbTGVH5iWlO98cP_bqR"
        charset="UTF-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
</head>

<style>
    body {
        width: 100vw;
        height: 100vh;
        margin: 0px;
    }

    button {
        min-width: 250px;
        min-height: 60px;
    }
</style>

<script>
    function login(){
        const modal = document.getElementById('loginDialog');
        console.log("oxi " + modal)
        modal.showModal();
    }

</script>

<body class="d-flex bg-primary bg-gradient justify-content-center">
    <main class="d-flex gap-5 align-items-center align-self-center flex-column">
        <div class="d-flex align-items-center flex-column p-3">
            <h1 class="display-1 text-white fw-bold">My To-Dos!</h1>
            <h4 class="lead text-white fs-1"> Organize suas tarefas facilmente</h4>
        </div>
        <div class="d-flex align-items-center flex-column p-3 gap-2"> 
            <button type="button" class="btn btn-dark btn-lg" onclick="login()">Login</button>
            <button type="button" class="btn btn-light btn-lg">Register</button>
        </div>
        <a class="text-white p-3 fs-5" href="">Ver minha lista de afazeres</a>
    </main>

    <div class="modal fade" id="loginDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
