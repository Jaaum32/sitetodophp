<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
</head>
<!-- xampsu -->
<style>
    main {
        min-width: 90vw;
        min-height: 69vh;
    }
</style>



<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My To-Dos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Usuário</a>
                    </li>
                </ul>
                <a href="index.html" class="navbar-text d-flex justify-content-center">Juca (Logout)</a>
            </div>
        </div>
    </nav>

    <main class="m-5">
        <div class="d-flex gap-3">
            <h2>Meus afazeres</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Novo</button>
        </div>
        <hr>
        <table id="tarefas" class="table table-striped">
            <tr>
                <td>
                    <div class="d-flex justify-content-between">
                        <h3>Reunião</h3>
                        <div class="d-flex justify-content-center bg-secondary p-2 rounded-pill"
                            style="--bs-bg-opacity: .5;">
                            Daqui a 13 dias.
                        </div>
                    </div>
                    <h5>Reunião de organização do Reveillon 2023</h5>
                    <h6>Programado para 01/12/2022 11h00min</h6>
                </td>
            </tr>
        </table>
    </main>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <p class="text-dark">Minha lista de afazeres.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Afazer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="titulo" class="col-form-label">Título:</label>
                            <input type="text" class="form-control" id="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="col-form-label">Descrição:</label>
                            <textarea class="form-control" id="descricao"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="datahora" class="col-form-label">Data e hora:</label>
                            <input type="datetime-local" class="form-control" id="datahora">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Concluído?</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

   

</body>

<script>
    const URL_LIST = "http://localhost/sitetodophp/task/list.php?id_usuario=1";

    const tarefas = document.getElementById("tarefas");
    const teste = document.getElementsByTagName("pre").innerHTML;

    console.log(teste);

    fetch(URL_LIST, {mode: 'no-cors'})
        .then(function (response) {
            return response.text();
        })
        .then(function (arrayBuffer) {
            alert("SEXXXXXX")
            console.log(arrayBuffer);
            const tarefasArray = arrayBuffer;

            console.log(tarefasArray);

            tarefasArray.forEach(e => {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                const div = document.createElement('div');
                const h3 = document.createElement('h3');
                const h5 = document.createElement('h3');
                const h6 = document.createElement('h3');
                const subdiv = document.createElement('div');

                h3.innerHTML = e.titulo;
                subdiv.innerHTML = "Daqui a " + 0 + " dias"; //conta dos dias
                h5.innerHTML = e.descricao;
                h6.innerHTML = "Programado para" + e.data;
                div.classList.add("d-flex");
                div.classList.add("justify-content-between");
                subdiv.classList.add("d-flex");
                subdiv.classList.add("justify-content-center");
                subdiv.classList.add("bg-secondary");
                subdiv.classList.add("p-2");
                subdiv.classList.add("rounded-pill");
                subdiv.style = "--bs-bg-opacity: .5;";

                div.appendChild(h3);
                div.appendChild(subdiv);
                div.appendChild(h5);
                div.appendChild(h6);

                td.appendChild(div);

                tr.appendChild(td);
            });
        });
</script>
</html>
